<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/comon0.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<script>
    $(window).load(function () {
        $(".loading").fadeOut()
    })

    /****/
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 20})
        $(window).resize(function () {
            var whei = $(window).width()
            $("html").css({fontSize: whei / 20})
        });
    });
</script>
<script type="text/javascript" src="../static/js/echarts.min.js"></script>
<script language="JavaScript" src="../static/js/js.js"></script>
<body>
<div class="canvas" style="opacity: .2">
    <iframe frameborder="0" src="../static/js/index.html" style="width: 100%; height: 100%"></iframe>
</div>
<div class="loading">
    <div class="loadbox"><img src="../static/picture/loading.gif"> 页面加载中...</div>
</div>
<div class="head">
    <h1>北京市车流量实时监控系统</h1>
    <div class="weather"><!--<img src="picture/weather.png"><span>多云转小雨</span>--><span id="showTime"></span></div>

    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }

    </script>


</div>
<div class="mainbox">
    <ul class="clearfix">
        <li>


            <div class="boxall" style="height: 5rem">

                <div style="height:50%; width: 50%;">
                    <div class="alltitle" style="display: inline">车速前十信息
                    </div>

                    <div class="chart-box">
                        <table class="table3">
                            <thead>
                            <tr>
                                <th>卡口</th>
                                <th>车牌</th>
                                <th>速度</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody id="top10List">
                            <!--<tr><td colspan="4"><p style="width:9.6rem;">暂无数据</p></td></tr>-->



                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <div class="boxall" style="height: 5rem">
                <div style="height:50%; width: 50%;">

                    <div class="alltitle">实时超速车辆信息</div>
                    <div class="chart-box">
                        <table class="table3">
                            <thead>
                            <tr>
                                <th>卡口</th>
                                <th>摄像头编号</th>
                                <th>车牌</th>
                                <th>速度</th>
                                <th>区域</th>
                                <th>道路</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <tbody id="overSpeedCarList">

                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="boxfoot">

                </div>
            </div>
        </li>
        <li>
            <div class="bar">
                <div class="barbox">
                    <ul class="clearfix">
                        <li class="pulll_left counter" id="recentCarFlow">0</li>
                        <li class="pulll_left counter" id="totalCarFlow">0</li>
                    </ul>
                </div>
                <div class="barbox2">
                    <ul class="clearfix">
                        <li class="pulll_left">近一小时总车流量情况</li>
                        <li class="pulll_left">累计总车流量情况</li>

                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"><img src="../static/picture/lbx.png"></div>
                <div class="map2"><img src="../static/picture/jt.png"></div>
                <div class="map3"><img src="../static/picture/map.png"></div>
                <div class="map4" id="map_1"></div>
            </div>
        </li>
        <li>


            <div class="boxall" style="height: 5rem">
                <div class="alltitle">各卡口车流量具体信息</div>
                <div class="allnav" id="echart5"></div>
                <div class="boxfoot"></div>
            </div>
            <div class="boxall" style="height: 5rem">
                <div class="alltitle">各地牌照分布</div>
                <div class="allnav" id="echart6"></div>
                <div class="boxfoot"></div>
            </div>
        </li>
    </ul>
</div>
<div class="back"></div>


<script type="text/javascript" src="../static/js/beijing.js"></script>
<script type="text/javascript" src="../static/js/area_echarts.js"></script>
<script type="text/javascript" src="../static/js/myjs.js"></script>
</body>
</html>
